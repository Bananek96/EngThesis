<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-sm bg-dark">
            <a class="navbar-brand text-white" href="{% url 'home:index_pl' %}">Strona Główna</a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown">Publikacje</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">Projekty</a>
                                <a href="#" class="dropdown-item">Artykuły</a>
                            </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown">Dydaktyka</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">Przedmiot 1</a>
                                <a href="#" class="dropdown-item">Przedmiot 2</a>
                            </div>
                    </li>
                </ul>
            </div>
            <div>
                <a class="navbar-brand text-white" href="{% url 'home:index_en' %}">English</a>
            </div>
        </nav>
    </section>

    {% block content %}
    {% endblock %}

    <footer class="bg-dark text-center text-white fixed-bottom">
        <section class="">
            <div class="container text-center text-md-start mt-5">
                <div class="row mt-4">
                    <div class="col-md-2 col-lg-1 col-xl-1 mx-auto mb-2">
                        <h6 class="text-uppercase fw-bold mb-4">Linki</h6>
                        <p><a href="#" class="text-reset">Linkedin</a></p>
                        <p><a href="#" class="text-reset">Uczelania?</a></p>
                    </div>
                    <div class="col-md-2 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                        <h6 class="text-uppercase fw-bold mb-4">Kontakt</h6>
                        <p><i class="fas fa-home me-3 text-secondary"></i>Adres?</p>
                        <p><i class="fas fa-envelope me-3 text-secondary"></i>Email</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">© 2023 Copyright:</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
